<p>company-list works!</p>
<table class="table table-bordered">
    <thead class="text-success">
      <tr>
        <th scope="col">Company Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Location</th>
        <th scope="col">Type</th>
        <th scope="col">Person</th>
        <th scope="col">Mobile</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody class="text-success">
      <tr *ngFor="let em of cmp">
        <td>{{em.id}}</td>
        <td>{{em.cname}}</td>
        <td>{{em.email}}</td>
        <td>{{em.clocation}}</td>
        <td>{{em.ctype}}</td>
        <td>{{em.cperson}}</td>
        <td>{{em.mobile}}</td>
        <td><a [routerLink]="['companydetail',em.id]">show details</a></td>
        <td ><input type="button" value="delete" (click)="deletedata(em.id)"></td>
        <td> <button class="fa fa-edit" class="btn" [routerLink]="['data123']" [state]="em">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
  <router-outlet></router-outlet>
