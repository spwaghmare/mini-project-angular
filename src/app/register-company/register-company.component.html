<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Register Here</h2>
  
                <form [formGroup]="cmpform" (ngSubmit)="registerdata()">
  
                  <div class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg" placeholder="Company Name" formControlName="cname" />
                    
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="email"  class="form-control form-control-lg" placeholder="Company Email" formControlName="email"/>
                  </div>
                  
                  <div class="form-outline mb-4">
                    <input type="text"  class="form-control form-control-lg" placeholder="Mobile Number" formControlName="mobile" />
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example3cg" class="form-control form-control-lg" placeholder="Location" formControlName="clocation"/>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text"  class="form-control form-control-lg" placeholder="Company Type" formControlName="ctype"/>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text"  class="form-control form-control-lg" placeholder="Person" formControlName="cperson"/>
                  </div>
  
                  
  
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/Login" class="fw-bold text-body"><u>Login here</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <router-outlet> </router-outlet>
